name: Wails Multi-Platform Release
on:
  push:
    tags:
      - 'v*'
    workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            artifact: DuDe.exe
            package: DuDe_Windows_x64.zip
            # Pinning to 22.04 to keep webkit2gtk-4.0 compatibility
          - os: ubuntu-22.04
            platform: linux/amd64
            artifact: DuDe
            package: DuDe_Linux_x64.tar.gz
          - os: macos-latest
            platform: darwin/universal
            artifact: DuDe.app
            package: DuDe_macOS_Universal.zip

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          check-latest: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install Linux dependencies (required for Wails on Ubuntu runners)
      - name: Install Linux Dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev
          
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

        # Syncs wails.json version with the Git Tag (e.g., v1.0.5 -> 1.0.5)
        # sed on mac needs '' to run
      - name: Sync Version from Tag
        shell: bash
        run: |
          VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          # Check if we are on Mac (Darwin) or Linux/Others
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/\"productVersion\": \".*\"/\"productVersion\": \"$VERSION\"/" wails.json
          else
            sed -i "s/\"productVersion\": \".*\"/\"productVersion\": \"$VERSION\"/" wails.json
          fi

      - name: Build Wails App
        # -s -w strips debug info for smaller, cleaner binaries
        # -webview2 embed is included here. Wails ignores it on non-Windows builds.
        run: wails build -platform ${{ matrix.platform }} -ldflags "-s -w" -webview2 embed

      # Platform-specific packaging
      - name: Package Windows
        if: matrix.os == 'windows-latest'
        run: Compress-Archive -Path build/bin/${{ matrix.artifact }} -DestinationPath ${{ matrix.package }}

      - name: Package Linux
        if: startsWith(matrix.os, 'ubuntu')
        run: tar -czf ${{ matrix.package }} -C build/bin ${{ matrix.artifact }}

      - name: Package macOS
        if: matrix.os == 'macos-latest'
        run: zip -r ${{ matrix.package }} build/bin/${{ matrix.artifact }}

      - name: Create GitHub Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.package }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}